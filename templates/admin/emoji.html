<!-- templates/admin/emoji.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表情包审核</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        <h1>表情包审核</h1>
        <nav>
            <a href="{{ url_for('auth.logout') }}">注销</a>
        </nav>
    </header>
    <main>
        <h2>待审核表情包</h2>
        <ul>
            {% for emoji in emojis %}
            <li>
                <img src="{{ emoji.path }}" alt="表情包" width="100">
                <form action="{{ url_for('emoji.approve', emoji_id=emoji.id) }}" method="POST">
                    <button type="submit">审核通过</button>
                </form>
                <form action="{{ url_for('emoji.reject', emoji_id=emoji.id) }}" method="POST">
                    <button type="submit">拒绝</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
