<!-- templates/chat/profile.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }} 的资料</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        <h1>{{ user.username }} 的资料</h1>
        <nav>
            <a href="{{ url_for('auth.logout') }}">注销</a>
        </nav>
    </header>
    <main>
        <p>用户名: {{ user.username }}</p>
        <p>邮箱: {{ user.email }}</p>
        <p>注册时间: {{ user.regtime.strftime('%Y-%m-%d %H:%M:%S') }}</p>
    </main>
</body>
</html>
